<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <aside>
        <h1>Notes Side Bar</h1>
        <button onclick="sortList()">Sort by alphabet</button>
        <section id="notes-list">
            
        </section>
    </section>

    <section id="img-list">
        
    </section>


    <section style="width: 100px; float:left; height:100px;">
    </aside>
    <section id="text_section">
        <form id="textAreaForm">
            
            <input id="imgFile" type="file" accept="image/*" placeholder="select image">
            <img src="" alt="img">
            <input type="text" id="titleArea" placeholder="Title">
            <textarea type="text" placeholder="Text" id="textArea" rows="10" cols="20"></textarea>
            <button type="submit">New Note</button>
            <button id="update">Update Note</button>
            <button id="delete">Delete</button>
        </form> 
    </section>
    
</body>

</html>
